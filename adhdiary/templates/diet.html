<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 기록</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        input, select, textarea { width: 100%; border: none; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 16px; margin-bottom: 20px; outline: none; }
        .save-btn { color: #F9B252; font-weight: bold; border: none; background: none; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <form action="/save_diet" method="post">
            <div class="header">
                <button type="button" onclick="history.back()" style="border:none; background:none; font-size:24px">✕</button>
                <div style="font-weight:bold">다이어트 기록</div>
                <button type="submit" class="save-btn">저장</button>
            </div>
            <div style="font-size:50px; text-align:center; margin-bottom:20px">⚖️</div>
            <label style="font-size:12px; color:#888">몸무게 (kg)</label>
            <input type="number" step="0.1" name="weight" required>
            <label style="font-size:12px; color:#888">식단</label>
            <select name="meal"><option>아침</option><option>점심</option><option>저녁</option><option>간식</option></select>
            <label style="font-size:12px; color:#888">날짜</label>
            <input type="date" name="date" id="dDate">
            <textarea name="memo" placeholder="식단 내용이나 운동 기록을 적어주세요" style="height:150px; border:1px solid #eee; border-radius:10px; padding:10px"></textarea>
        </form>
    </div>
    <script>document.getElementById('dDate').value = new Date().toISOString().substring(0, 10);</script>
</body>
</html>
