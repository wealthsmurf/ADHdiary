<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHDIARY</title>
    <style>
        :root {
            --bg-color: #F2F2F2;
            --adhd-blue: #4A90E2;
        }

        body { 
            margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-color); display: flex; flex-direction: column;
            align-items: center; min-height: 100vh; overflow-x: hidden;
        }

        /* ë¡œê³  ë””ìì¸: ì•Œë¡ë‹¬ë¡ ìŠ¤íƒ€ì¼ ìœ ì§€ */
        .logo { margin-top: 40px; font-size: 36px; font-weight: 900; letter-spacing: 5px; text-align: center; }
        .logo span:nth-child(1), .logo span:nth-child(2) { color: #E88385; }
        .logo span:nth-child(3), .logo span:nth-child(4) { color: #F9B252; }
        .logo span:nth-child(5), .logo span:nth-child(6) { color: #82C471; }
        .logo span:nth-child(7), .logo span:nth-child(8) { color: #5B9DED; }

        /* ë©”ì¸ ì½˜í…ì¸  ì¹´ë“œ */
        .main-card {
            background: white; width: 90%; max-width: 380px; margin-top: 30px;
            border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center; padding-bottom: 20px;
            flex-grow: 1; margin-bottom: 80px;
        }

        /* ê·¸ë¦¬ë“œ: ì´ë¯¸ì§€ ë¹„ìœ¨ì— ë§ì¶˜ ê°€ë¡œí˜• ë²„íŠ¼ 2ì—´ */
        .grid-container {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 12px; width: 90%; margin-top: 25px; position: relative;
            min-height: 140px;
        }

        .category-btn {
            height: 60px; border-radius: 12px; border: none;
            color: white; font-size: 16px; font-weight: bold;
            display: flex; align-items: center; justify-content: flex-start;
            padding: 0 15px; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .category-btn .icon { font-size: 24px; margin-right: 10px; }

        /* ì¹´í…Œê³ ë¦¬ë³„ ìƒ‰ìƒ */
        .btn-book { background-color: #82C471; }
        .btn-diet { background-color: #F9B252; }
        .btn-daily { background-color: #5B9DED; }
        .btn-food { background-color: #EF6C85; }

        /* ADHD-MODE ë²„íŠ¼ */
        .adhd-mode-btn {
            width: 180px; height: 70px; background-color: #4A90E2;
            color: white; border-radius: 35px; border: none;
            font-size: 20px; font-weight: 900; margin-top: 40px;
            box-shadow: 0 6px 0 #357ABD; cursor: pointer; z-index: 2000;
        }

        /* ìµœê·¼ ê¸°ë¡ ì„¹ì…˜ */
        .record-section { width: 90%; margin-top: 40px; text-align: left; }
        .record-section h3 { font-size: 12px; color: #bbb; letter-spacing: 1px; margin-bottom: 15px; }
        
        .record-card {
            border-bottom: 1px solid #eee; padding: 15px 0;
            display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .record-info b { font-size: 15px; color: #444; }
        .record-info p { font-size: 12px; color: #ccc; margin: 4px 0 0 0; }

        /* í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ë°” */
        .bottom-nav {
            width: 100%; height: 65px; background: white;
            position: fixed; bottom: 0; display: flex;
            justify-content: space-around; align-items: center;
            border-top: 1px solid #eee; font-size: 24px; color: #4A90E2; z-index: 1000;
        }

        /* ìƒì„¸ ë³´ê¸° ëª¨ë‹¬ */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 25% auto; padding: 25px; width: 80%; max-width: 320px; border-radius: 25px; position: relative; }
        .delete-btn { background: #ff8a80; color: white; border: none; width: 100%; padding: 12px; border-radius: 12px; margin-top: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="logo">
        <span>A</span><span>D</span><span>H</span><span>D</span><span>I</span><span>A</span><span>R</span><span>Y</span>
    </div>

    <div class="main-card">
        <div class="grid-container" id="boundary">
            <button class="category-btn btn-book" id="btn1" onclick="location.href='/book'">
                <span class="icon">ğŸ“–</span> ì±… ê¸°ë¡
            </button>
            <button class="category-btn btn-diet" id="btn2" onclick="location.href='/diet'">
                <span class="icon">âš–ï¸</span> ë‹¤ì´ì–´íŠ¸
            </button>
            <button class="category-btn btn-daily" id="btn3" onclick="location.href='/daily'">
                <span class="icon">â˜•</span> ì¼ìƒ
            </button>
            <button class="category-btn btn-food" id="btn4" onclick="location.href='/food'">
                <span class="icon">ğŸ´</span> ë§›ì§‘
            </button>
        </div>

        <button class="adhd-mode-btn" onclick="toggleADHD()">ADHD-MODE</button>

        <div class="record-section">
            <h3>RECENT RECORDS</h3>
            {% for record in records %}
            <div class="record-card" onclick="openModal('{{ record.id }}', '{{ record.type }}')">
                <div class="record-info">
                    <b>{{ record.title }}</b>
                    <p>{{ record.date }}</p>
                </div>
                <div style="color: #eee;">ã€‰</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="bottom-nav">
        <div></div><div></div><div></div><div></div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin:0; font-size:18px"></h2>
            <p id="modalDate" style="color:#ccc; font-size:11px; margin-bottom:15px"></p>
            <div id="modalMemo" style="font-size:14px; line-height:1.6; color:#555; border-top:1px solid #f5f5f5; padding-top:15px; min-height:80px"></div>
            <form id="deleteForm" method="post">
                <button type="submit" class="delete-btn">ì‚­ì œí•˜ê¸°</button>
            </form>
            <button onclick="closeModal()" style="width:100%; margin-top:10px; border:none; background:none; color:#bbb; cursor:pointer">ë‹«ê¸°</button>
        </div>
    </div>

    <script>
        // 1. ADHD ëª¨ë“œ ì• ë‹ˆë©”ì´ì…˜ (ëª¨ë“  ë²„íŠ¼ ì‚¬ë°©ìœ¼ë¡œ íŠ•ê¸°ê¸°)
        let isADHD = false;
        let animationId;
        const buttons = document.querySelectorAll('.category-btn');
        let particles = [];

        function toggleADHD() {
            isADHD = !isADHD;
            if (isADHD) {
                particles = [];
                buttons.forEach((btn) => {
                    const rect = btn.getBoundingClientRect();
                    particles.push({
                        el: btn,
                        x: rect.left,
                        y: rect.top,
                        width: rect.width,
                        height: rect.height,
                        // ì†ë„ë¥¼ ëœë¤í•˜ê²Œ ì„¤ì •í•˜ì—¬ ê°ì ë‹¤ë¥¸ ë°©í–¥ìœ¼ë¡œ ë‚ ì•„ê°
                        dx: (Math.random() - 0.5) * 10,
                        dy: (Math.random() - 0.5) * 10
                    });

                    btn.style.width = rect.width + 'px';
                    btn.style.height = rect.height + 'px';
                    btn.style.position = 'fixed';
                    btn.style.left = '0px';
                    btn.style.top = '0px';
                    btn.style.zIndex = '1500';
                });
                animate();
            } else {
                location.reload(); // ADHD í•´ì œ ì‹œ ìœ„ì¹˜ ë³µêµ¬
            }
        }

        function animate() {
            if (!isADHD) return;
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;

                // ë²½ ì¶©ëŒ ì²´í¬
                if (p.x <= 0 || p.x + p.width >= window.innerWidth) p.dx *= -1;
                // í•˜ë‹¨ë°” ë†’ì´(65px) ê³ ë ¤í•˜ì—¬ íŠ•ê¹€
                if (p.y <= 0 || p.y + p.height >= window.innerHeight - 65) p.dy *= -1;

                p.el.style.transform = `translate3d(${p.x}px, ${p.y}px, 0)`;
            });
            animationId = requestAnimationFrame(animate);
        }

        // 2. ê¸°ë¡ ìƒì„¸ ì¡°íšŒ ë° ì‚­ì œ ë¡œì§
        async function openModal(id, type) {
            const url = `/${type}/${id}`;
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                document.getElementById('modalTitle').innerText = data.title;
                document.getElementById('modalDate').innerText = data.date;
                document.getElementById('modalMemo').innerText = data.memo;
                
                // íƒ€ì…ì— ë”°ë¼ ì‚­ì œ ê²½ë¡œ ì„¤ì • (delete_book, delete_diet ë“±)
                document.getElementById('deleteForm').action = `/delete_${type}/${id}`;
                document.getElementById('detailModal').style.display = "block";
            } catch (e) {
                alert("ê¸°ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
            }
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = "none";
        }
    </script>
</body>

</html>
