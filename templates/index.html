<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHDIARY</title>
    <style>
        :root { --bg-color: #F2F2F2; --card-bg: #FFFFFF; --text-main: #444; --text-sub: #BBBBBB; --border-color: #EEEEEE; }
        body.dark-mode { --bg-color: #121212; --card-bg: #1E1E1E; --text-main: #FFFFFF; --text-sub: #888; --border-color: #333; }
        body { margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif; background: var(--bg-color); color: var(--text-main); display: flex; flex-direction: column; align-items: center; min-height: 100vh; transition: 0.3s; }
        
        .header { width: 90%; max-width: 400px; margin-top: 40px; display: flex; justify-content: space-between; align-items: center; }
        .adhd-btn { padding: 10px 20px; border-radius: 50px; border: 2px solid #82C471; background: none; color: var(--text-main); font-weight: bold; cursor: pointer; }

        /* ÏïÑÏù¥ÏΩò ÏòÅÏó≠ */
        #adhd-area { position: relative; width: 100%; max-width: 400px; height: 180px; margin-top: 20px; }
        .cat-btn { 
            position: absolute; width: 75px; height: 75px; border-radius: 25px; 
            display: flex; align-items: center; justify-content: center; font-size: 28px;
            text-decoration: none; box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: transform 0.2s;
        }

        /* ÌîºÎìú Î¶¨Ïä§Ìä∏ */
        .feed-container { width: 90%; max-width: 400px; margin-top: 30px; padding-bottom: 50px; }
        .feed-title { font-size: 14px; font-weight: bold; color: var(--text-sub); margin-bottom: 15px; }
        .record-card { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); position: relative; border: 1px solid var(--border-color);
        }
        .record-card .date { font-size: 11px; color: var(--text-sub); margin-bottom: 6px; font-weight: bold; }
        .record-card .title { font-size: 16px; font-weight: bold; }
        .delete-btn { position: absolute; top: 18px; right: 18px; border: none; background: none; color: var(--text-sub); cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 style="font-weight: 900; margin: 0;">ADHDIARY</h1>
        <button onclick="toggleDarkMode()" style="background:none; border:none; font-size: 22px; cursor:pointer;">üåì</button>
    </div>

    <div style="margin-top: 20px;">
        <button class="adhd-btn" onclick="startADHD()">ADHD MODE</button>
    </div>

    <div id="adhd-area">
        <a href="/daily" class="cat-btn" style="background:#E8F2FF; left:10px; top:40px;">üòä</a>
        <a href="/diet" class="cat-btn" style="background:#FFF4E5; left:110px; top:40px;">‚öñÔ∏è</a>
        <a href="/book" class="cat-btn" style="background:#EAF7E8; left:210px; top:40px;">üìñ</a>
        <a href="/food" class="cat-btn" style="background:#FFE9EC; left:310px; top:40px;">üç¥</a>
    </div>

    <div class="feed-container">
        <div class="feed-title">RECENT ACTIVITY</div>
        {% for r in records %}
        <div class="record-card">
            <div class="date">{{ r.date }}</div>
            <div class="title">{{ r.title }}</div>
            
            <form action="/delete_{{ r.type }}/{{ r.id }}" method="post" onsubmit="return confirm('ÏßÄÏö∏ÍπåÏöî?');">
                <button type="submit" class="delete-btn">‚úï</button>
            </form>
        </div>
        {% else %}
        <p style="text-align: center; color: var(--text-sub); font-size: 13px;">ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>
        {% endfor %}
    </div>

    <script>
        // Îã§ÌÅ¨Î™®Îìú
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');

        // ADHD ÌäïÍ∏∞Í∏∞ Ïï†ÎãàÎ©îÏù¥ÏÖò (undefined Ïò§Î•òÎ•º ÏùºÏúºÌÇ¨ÎßåÌïú ÏöîÏÜå Ï†úÍ±∞)
        let isAnimating = false;
        function startADHD() {
            if (isAnimating) return;
            isAnimating = true;
            
            const btns = document.querySelectorAll('.cat-btn');
            const area = document.getElementById('adhd-area');
            const areaWidth = area.clientWidth;
            const areaHeight = area.clientHeight;

            btns.forEach(btn => {
                let x = btn.offsetLeft;
                let y = btn.offsetTop;
                let dx = (Math.random() - 0.5) * 10;
                let dy = (Math.random() - 0.5) * 10;

                function move() {
                    x += dx; y += dy;
                    if (x <= 0 || x >= areaWidth - 75) dx *= -1;
                    if (y <= 0 || y >= areaHeight - 75) dy *= -1;

                    btn.style.left = x + 'px';
                    btn.style.top = y + 'px';
                    requestAnimationFrame(move);
                }
                move();
            });
        }
    </script>
</body>
</html>
