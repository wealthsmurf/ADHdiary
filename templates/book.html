<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK LOG - ADHDIARY</title>
    <style>
        :root {
            --bg-color: #F2F2F2;
            --card-bg: #FFFFFF;
            --text-main: #444444;
            --text-sub: #BBBBBB;
            --border-color: #EEEEEE;
            --book-green: #4CAF50;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-sub: #888888;
            --border-color: #333333;
        }

        body { 
            margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            width: 100%; max-width: 400px; padding: 40px 20px 20px;
            display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
        }

        .back-btn { font-size: 24px; cursor: pointer; color: var(--book-green); text-decoration: none; }
        .title { font-size: 20px; font-weight: 900; }

        .form-card {
            background: var(--card-bg); width: 90%; max-width: 380px;
            border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box; margin-bottom: 30px; position: relative; z-index: 10;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; color: var(--text-sub); margin-bottom: 6px; font-weight: bold; }
        
        input[type="text"], input[type="date"], textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid var(--border-color);
            background: var(--bg-color); color: var(--text-main); font-size: 14px;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }

        textarea { height: 80px; resize: none; }
        .file-wrapper {
            width: 100%; height: 100px; border: 2px dashed var(--border-color);
            border-radius: 15px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; overflow: hidden; position: relative; background: var(--bg-color);
        }
        #preview { width: 100%; height: 100%; object-fit: cover; display: none; }

        .submit-btn {
            width: 100%; height: 50px; background: var(--book-green);
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px;
            transition: all 0.3s;
        }

        /* Í∏∞Î°ù Î™©Î°ù Ïä§ÌÉÄÏùº */
        .record-list { width: 90%; max-width: 380px; padding-bottom: 50px; }
        .record-card {
            background: var(--card-bg); padding: 15px; border-radius: 20px;
            margin-bottom: 12px; cursor: pointer; display: flex; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02); transition: 0.2s;
            position: relative;
        }

        .thumb-area { width: 45px; height: 60px; border-radius: 6px; margin-right: 15px; overflow: hidden; flex-shrink: 0; }
        .thumb-area img { width: 100%; height: 100%; object-fit: cover; }
        .record-info b { font-size: 15px; color: var(--text-main); display: block; }
        .record-info p { font-size: 11px; color: var(--text-sub); margin-top: 3px; }

        /* Î™®Îã¨ Ïä§ÌÉÄÏùº */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none;
            justify-content: center; align-items: center; z-index: 5000;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            background: var(--card-bg); width: 85%; max-width: 350px;
            border-radius: 30px; padding: 25px; display: flex; flex-direction: column;
            max-height: 75vh;
        }
        .modal-body { font-size: 15px; line-height: 1.7; color: var(--text-main); flex: 1; overflow-y: auto; white-space: pre-wrap; }
        .modal-body img { width: 100%; border-radius: 10px; margin-bottom: 15px; }

        /* ADHD Ìö®Í≥ºÏö© Ïä§ÌÉÄÏùº */
        .bouncing { position: fixed !important; z-index: 9999; pointer-events: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="back-btn">„Äà</a>
        <div class="title">üìñ ÎèÖÏÑú Í∏∞Î°ù</div>
        <div style="width:24px;"></div>
    </div>

    <div class="form-card" id="mainFormCard">
        <form id="bookForm" action="/save_book" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label>BOOK TITLE</label>
                <input type="text" name="title" placeholder="Ï±Ö Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>
            <div class="input-group">
                <label>DATE</label>
                <input type="date" name="date" id="currentDate" required>
            </div>
            <div class="input-group">
                <label>BOOK COVER (PHOTO)</label>
                <div class="file-wrapper" onclick="document.getElementById('image').click()">
                    <img id="preview" src="#">
                    <div id="file-msg" style="text-align: center; color: var(--text-sub); font-size: 12px;">üì∏ ÌëúÏßÄ Ï∂îÍ∞Ä</div>
                    <input type="file" id="image" name="image" accept="image/*" style="display:none;" onchange="previewImage(this)">
                </div>
            </div>
            <div class="input-group">
                <label>MEMO / REVIEW</label>
                <textarea name="memo" placeholder="Í∞êÏÉÅÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî." required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Í∏∞Î°ùÌïòÍ∏∞</button>
        </form>
    </div>

    <div class="record-list" id="recordList">
        <h3 style="font-size: 11px; color: var(--text-sub); letter-spacing: 1px; margin-bottom: 15px;">MY READING LOGS</h3>
        {% for record in my_records %}
        <div class="record-card bounce-item" onclick="openModal(this)" 
             data-title="{{ record.title }}" data-date="{{ record.date }}" data-id="{{ record.id }}" 
             data-memo="{{ record.memo }}" data-image="{{ record.image_url if record.image_url else '' }}">
            <div class="thumb-area">
                {% if record.image_url %}<img src="{{ record.image_url }}">{% else %}<div style="background:#eee;width:100%;height:100%;display:flex;align-items:center;justify-content:center;">üìñ</div>{% endif %}
            </div>
            <div class="record-info">
                <b>{{ record.title }}</b>
                <p>{{ record.date }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="modal-overlay" id="detailModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-body">
                <div id="mImageContainer"></div>
                <h2 id="mTitle" style="margin: 0; color: var(--book-green);"></h2>
                <p id="mDate" style="font-size: 12px; color: var(--text-sub);"></p>
                <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 15px 0;">
                <div id="mMemo"></div>
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="closeModal()" style="flex:1; padding:15px; border-radius:10px; border:none; background:var(--border-color);">Îã´Í∏∞</button>
                <form id="deleteForm" method="post" style="flex:0.5;">
                    <button type="submit" style="width:100%; padding:15px; border-radius:10px; border:none; background:#ff8a80; color:white;">ÏÇ≠Ï†ú</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï∏° Ïù¥ÎØ∏ÏßÄ ÏïïÏ∂ï Î°úÏßÅ ---
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 800; 
                        let width = img.width;
                        let height = img.height;
                        if (width > height) {
                            if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                        } else {
                            if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                        }
                        canvas.width = width; canvas.height = height;
                        canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, { type: 'image/jpeg' }));
                        }, 'image/jpeg', 0.7);
                    };
                };
            });
        }

        // --- 2. ADHD Î≤ÑÌäº Ìö®Í≥º (Ï†ÄÏû• Ï§ë ÌäïÍ∏∞Îäî Ïï†ÎãàÎ©îÏù¥ÏÖò) ---
        function startADHDEffect() {
            const items = document.querySelectorAll('.bounce-item');
            items.forEach(item => {
                item.classList.add('bouncing');
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                let dx = (Math.random() - 0.5) * 10;
                let dy = (Math.random() - 0.5) * 10;

                function animate() {
                    x += dx; y += dy;
                    if (x <= 0 || x >= window.innerWidth - 100) dx *= -1;
                    if (y <= 0 || y >= window.innerHeight - 50) dy *= -1;
                    item.style.left = x + 'px';
                    item.style.top = y + 'px';
                    requestAnimationFrame(animate);
                }
                animate();
            });
        }

        // --- 3. Ìèº Ï†úÏ∂ú Ïù¥Î≤§Ìä∏ ---
        document.getElementById('bookForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('image');
            
            btn.disabled = true;
            btn.innerText = 'ÏïïÏ∂ï Î∞è ÌäïÍ∏∞Îäî Ï§ë... üåÄ';
            
            // Ïù¥ÎØ∏ÏßÄ ÏïïÏ∂ï
            if (fileInput.files.length > 0) {
                const compressed = await compressImage(fileInput.files[0]);
                const dt = new DataTransfer();
                dt.items.add(compressed);
                fileInput.files = dt.files;
            }

            // ADHD Ìö®Í≥º ÏãúÏûë
            startADHDEffect();
            
            // ÏïΩÍ∞ÑÏùò ÏßÄÏó∞ ÌõÑ Ïã§Ï†ú Ï†ÑÏÜ° (Ïï†ÎãàÎ©îÏù¥ÏÖò Î≥¥Ïó¨Ï£ºÍ∏∞Ïö©)
            setTimeout(() => this.submit(), 1000);
        });

        // --- Í∏∞ÌÉÄ Í∏∞Îä• (ÎØ∏Î¶¨Î≥¥Í∏∞, Î™®Îã¨ Îì±) ---
        function previewImage(input) {
            const preview = document.getElementById('preview');
            const msg = document.getElementById('file-msg');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { preview.src = e.target.result; preview.style.display = 'block'; msg.style.display = 'none'; }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function openModal(el) {
            document.getElementById('mTitle').innerText = el.dataset.title;
            document.getElementById('mDate').innerText = el.dataset.date;
            document.getElementById('mMemo').innerText = el.dataset.memo;
            const imgCont = document.getElementById('mImageContainer');
            imgCont.innerHTML = el.dataset.image ? `<img src="${el.dataset.image}">` : '';
            document.getElementById('deleteForm').action = `/delete_book/${el.dataset.id}`;
            document.getElementById('detailModal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }
        document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);
        if (localStorage.getItem('darkMode') === 'true') document.body.classList.add('dark-mode');
    </script>
</body>
</html>
