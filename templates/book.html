<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK LOG - ADHDIARY</title>
    <style>
        :root {
            --bg-color: #F2F2F2;
            --card-bg: #FFFFFF;
            --text-main: #444444;
            --text-sub: #BBBBBB;
            --border-color: #EEEEEE;
            --book-green: #4CAF50;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-sub: #888888;
            --border-color: #333333;
        }

        body { 
            margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .header {
            width: 100%; max-width: 400px; padding: 40px 20px 20px;
            display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
        }

        .back-btn { font-size: 24px; cursor: pointer; color: var(--book-green); text-decoration: none; }
        .title { font-size: 20px; font-weight: 900; }

        .form-card {
            background: var(--card-bg); width: 90%; max-width: 380px;
            border-radius: 30px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-sub); margin-bottom: 8px; font-weight: bold; }
        
        input[type="text"], input[type="date"], textarea {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border-color);
            background: var(--bg-color); color: var(--text-main); font-size: 15px;
            box-sizing: border-box; outline: none; transition: 0.3s;
        }

        textarea { height: 120px; resize: none; }
        input:focus, textarea:focus { border-color: var(--book-green); }

        .file-wrapper {
            width: 100%; height: 150px; border: 2px dashed var(--border-color);
            border-radius: 15px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; cursor: pointer;
            overflow: hidden; position: relative; background: var(--bg-color);
        }
        #preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .file-msg { font-size: 13px; color: var(--text-sub); text-align: center; }

        .submit-btn {
            width: 100%; height: 60px; background: var(--book-green);
            color: white; border: none; border-radius: 15px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3); margin-top: 10px;
        }

        .record-list { width: 90%; max-width: 380px; margin-top: 30px; padding-bottom: 50px; }
        .record-item {
            background: var(--card-bg); padding: 20px; border-radius: 20px;
            margin-bottom: 15px; display: flex; flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .record-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .record-main { display: flex; align-items: center; }
        .record-item img.thumb { width: 60px; height: 80px; border-radius: 8px; margin-right: 15px; object-fit: cover; }
        
        .record-memo { 
            font-size: 14px; line-height: 1.6; color: var(--text-main); 
            background: var(--bg-color); padding: 15px; border-radius: 12px; margin-top: 12px;
            white-space: pre-wrap;
        }

        .del-btn { background: none; border: none; color: #ff8a80; font-size: 18px; cursor: pointer; padding: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="back-btn">„Äà</a>
        <div class="title">üìñ ÎèÖÏÑú Í∏∞Î°ù</div>
        <div style="width:24px;"></div>
    </div>

    <div class="form-card">
        <form action="/save_book" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label>BOOK TITLE</label>
                <input type="text" name="title" placeholder="Ï±Ö Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
            </div>

            <div class="input-group">
                <label>DATE</label>
                <input type="date" name="date" id="currentDate" required>
            </div>

            <div class="input-group">
                <label>BOOK COVER (PHOTO)</label>
                <div class="file-wrapper" onclick="document.getElementById('image').click()">
                    <img id="preview" src="#">
                    <div id="file-msg" class="file-msg">
                        <span style="font-size: 30px;">üì∏</span><br>
                        ÌëúÏßÄ ÏÇ¨ÏßÑ Ï∂îÍ∞Ä
                    </div>
                    <input type="file" id="image" name="image" accept="image/*" style="display:none;" onchange="previewImage(this)">
                </div>
            </div>

            <div class="input-group">
                <label>MEMO / REVIEW</label>
                <textarea name="memo" placeholder="Ïù∏ÏÉÅ ÍπäÏóàÎçò Íµ¨Ï†àÏù¥ÎÇò Í∞êÏÉÅÏùÑ Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Í∏∞Î°ùÌïòÍ∏∞</button>
        </form>
    </div>

    <div class="record-list">
        <h3 style="font-size: 12px; color: var(--text-sub); letter-spacing: 1px;">MY READING LOGS</h3>
        {% for record in my_records %}
        <div class="record-item">
            <div class="record-header">
                <div class="record-main">
                    {% if record.image_url %}
                    <img src="{{ record.image_url }}" class="thumb">
                    {% else %}
                    <div style="width:60px; height:80px; background:var(--bg-color); border-radius:8px; margin-right:15px; display:flex; align-items:center; justify-content:center; font-size:24px;">üìñ</div>
                    {% endif %}
                    <div>
                        <b style="font-size:16px;">{{ record.title }}</b>
                        <p style="font-size:12px; color:var(--text-sub); margin:4px 0 0 0;">{{ record.date }}</p>
                    </div>
                </div>
                <form action="/delete_book/{{ record.id }}" method="post" style="margin:0;">
                    <button type="submit" class="del-btn" onclick="return confirm('Ïù¥ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?')">üóëÔ∏è</button>
                </form>
            </div>
            
            {% if record.memo %}
            <div class="record-memo">
                {{ record.memo }}
            </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);

        function previewImage(input) {
            const preview = document.getElementById('preview');
            const msg = document.getElementById('file-msg');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    msg.style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
