<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏùºÏÉÅ Í∏∞Î°ù - ADHDIARY</title>
    <style>
        :root {
            --bg-color: #F2F2F2;
            --card-bg: #FFFFFF;
            --text-main: #444444;
            --text-sub: #BBBBBB;
            --border-color: #EEEEEE;
            --adhd-blue: #5B9DED;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-sub: #888888;
            --border-color: #333333;
        }

        body { 
            margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center;
            color: var(--text-main); transition: background-color 0.3s, color 0.3s;
            min-height: 100vh; padding-bottom: 50px;
        }

        .header { width: 90%; max-width: 400px; margin-top: 40px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { text-decoration: none; color: var(--text-sub); font-size: 24px; font-weight: bold; }
        .title { font-size: 24px; font-weight: 900; }

        /* ÏûÖÎ†• Ìèº Ïπ¥Îìú */
        .form-card {
            background: var(--card-bg); width: 90%; max-width: 380px; margin-top: 20px;
            border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box; margin-bottom: 40px;
        }
        
        .input-label { font-size: 13px; color: var(--text-sub); font-weight: bold; margin-bottom: 8px; display: block; }
        
        .emoji-selection { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .emoji-btn { 
            font-size: 24px; background: var(--bg-color); border: 1px solid var(--border-color); 
            border-radius: 12px; padding: 8px; cursor: pointer; transition: 0.2s;
        }
        .emoji-btn.active { border-color: var(--adhd-blue); background: rgba(91, 157, 237, 0.1); }

        input, textarea {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border-color);
            background: var(--bg-color); color: var(--text-main); font-size: 16px; 
            margin-bottom: 20px; box-sizing: border-box; outline: none; font-family: inherit;
        }
        
        textarea { height: 100px; resize: none; }

        .save-btn {
            width: 100%; height: 60px; background-color: var(--adhd-blue);
            color: white; border-radius: 18px; border: none;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }

        /* --- Í∏∞Î°ù Î¶¨Ïä§Ìä∏ (Î©îÏù∏ Ïπ¥Îìú Ïä§ÌÉÄÏùº) --- */
        .history-section { width: 90%; max-width: 380px; margin-top: 10px; }
        .history-title { font-size: 14px; font-weight: bold; color: var(--text-sub); margin-bottom: 15px; letter-spacing: 1px; }
        
        .history-item { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative;
            border: 1px solid var(--border-color); transition: 0.2s;
        }

        /* ÏÇ≠Ï†ú Î≤ÑÌäº (Ïö∞Ï∏° ÏÉÅÎã® X) */
        .delete-btn {
            position: absolute; top: 15px; right: 15px; background: var(--bg-color);
            border: none; width: 26px; height: 26px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 12px; color: var(--text-sub); transition: 0.2s;
        }
        .delete-btn:hover { background: #FFEDED; color: #FF4D4D; }

        .history-item .date { font-size: 11px; color: var(--text-sub); margin-bottom: 8px; font-weight: bold; }
        .history-item .content { font-size: 14px; line-height: 1.6; display: flex; align-items: flex-start; }
        .history-item .emoji-display { font-size: 20px; margin-right: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="back-btn">‚úï</a>
        <div class="title">ÏùºÏÉÅ Í∏∞Î°ù</div>
        <div style="width: 24px;"></div>
    </div>

    <div class="form-card">
        <form action="/save_daily" method="post">
            <label class="input-label">Ïò§ÎäòÏùò Í∏∞Î∂Ñ</label>
            <div class="emoji-selection">
                <button type="button" class="emoji-btn" onclick="selectEmoji('üòä', this)">üòä</button>
                <button type="button" class="emoji-btn" onclick="selectEmoji('ü•≥', this)">ü•≥</button>
                <button type="button" class="emoji-btn" onclick="selectEmoji('üò≠', this)">üò≠</button>
                <button type="button" class="emoji-btn" onclick="selectEmoji('üò¥', this)">üò¥</button>
                <button type="button" class="emoji-btn" onclick="selectEmoji('‚ú®', this)">‚ú®</button>
            </div>
            <input type="text" name="emoji" id="emojiInput" placeholder="Ïù¥Î™®ÏßÄÎ•º ÏÑ†ÌÉùÌïòÍ±∞ÎÇò ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required maxlength="10000">

            <label class="input-label">ÎÇ†Ïßú</label>
            <input type="date" name="date" id="todayDate" required>

            <label class="input-label">ÎÇ¥Ïö©</label>
            <textarea name="memo" placeholder="Î¨¥Ïä® ÏùºÏù¥ ÏûàÏóàÎÇòÏöî?" required></textarea>

            <button type="submit" class="save-btn">Ïò§ÎäòÏùò ÏùºÏÉÅ Ï†ÄÏû•</button>
        </form>
    </div>

    <div class="history-section">
        <div class="history-title">PAST RECORDS</div>
        {% for r in my_records %}
        <div class="history-item">
            <form action="/delete_daily/{{ r.id }}" method="post" onsubmit="return confirm('Ïù¥ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌï†ÍπåÏöî?');">
                <button type="submit" class="delete-btn">‚úï</button>
            </form>

            <div class="date">{{ r.date }}</div>
            <div class="content">
                <span class="emoji-display">{{ r.emoji }}</span>
                <span>{{ r.memo }}</span>
            </div>
        </div>
        {% else %}
        <p style="text-align: center; color: var(--text-sub); font-size: 13px;">ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>
        {% endfor %}
    </div>

    <script>
        // 1. Îã§ÌÅ¨Î™®Îìú Ï†ÅÏö©
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // 2. Ïò§Îäò ÎÇ†Ïßú ÏûêÎèô ÏÑ§Ï†ï
        document.getElementById('todayDate').value = new Date().toISOString().substring(0, 10);

        // 3. Ïù¥Î™®ÏßÄ ÏÑ†ÌÉù Ìï®Ïàò
        function selectEmoji(emoji, btn) {
            document.getElementById('emojiInput').value = emoji;
            document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
