<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { margin: 0; font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .signup-box { width: 90%; max-width: 350px; background: white; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo { font-size: 26px; font-weight: bold; margin-bottom: 10px; color: #333; }
        .sub-text { color: #888; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #5B9DED; }
        .btn { width: 100%; padding: 15px; background: #5B9DED; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .link-group { margin-top: 20px; font-size: 14px; color: #888; }
        .link-group a { color: #5B9DED; text-decoration: none; font-weight: bold; }
        .error-msg { color: #ff6b6b; font-size: 13px; margin-bottom: 15px; background: #fff5f5; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="signup-box">
        <div class="logo">회원가입</div>
        <div class="sub-text">나만의 다이어리를 시작하세요</div>

        {% if request.query_params.get('error') == 'exists' %}
        <div class="error-msg">이미 사용 중인 아이디입니다.</div>
        {% endif %}

        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="사용할 아이디" required>
            <input type="password" name="password" placeholder="비밀번호(4자리 이상)" required minlength="4">
            <button type="submit" class="btn">가입하기</button>
        </form>

        <div class="link-group">
            이미 계정이 있나요? <a href="/login">로그인</a>
        </div>
    </div>
</body>
</html>
