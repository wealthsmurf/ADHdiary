<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body { margin: 0; font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { width: 90%; max-width: 350px; background: white; padding: 40px 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        input { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #eee; border-radius: 10px; box-sizing: border-box; }
        .btn { width: 100%; padding: 15px; background: #5B9DED; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .link { margin-top: 15px; font-size: 13px; color: #888; text-decoration: none; display: block; }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo">다이어리 시작하기</div>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="아이디 정하기" required>
            <input type="password" name="password" placeholder="비밀번호 정하기" required>
            <button type="submit" class="btn">가입 완료</button>
        </form>
        <a href="/login" class="link">이미 계정이 있나요? 로그인</a>
    </div>
</body>

</html>
