<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îã§Ïù¥Ïñ¥Ìä∏ Í∏∞Î°ù - ADHDIARY</title>
    <style>
        :root {
            --bg-color: #F2F2F2;
            --card-bg: #FFFFFF;
            --text-main: #444444;
            --text-sub: #BBBBBB;
            --border-color: #EEEEEE;
            --adhd-orange: #F9B252;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-sub: #888888;
            --border-color: #333333;
        }

        body { 
            margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center;
            color: var(--text-main); transition: background-color 0.3s, color 0.3s;
            min-height: 100vh; padding-bottom: 50px;
        }

        .header { width: 90%; max-width: 400px; margin-top: 40px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { text-decoration: none; color: var(--text-sub); font-size: 24px; font-weight: bold; }
        .title { font-size: 24px; font-weight: 900; }

        .form-card {
            background: var(--card-bg); width: 90%; max-width: 380px; margin-top: 20px;
            border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box; margin-bottom: 40px;
        }
        
        .input-label { font-size: 13px; color: var(--text-sub); font-weight: bold; margin-bottom: 8px; display: block; }

        input, textarea {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border-color);
            background: var(--bg-color); color: var(--text-main); font-size: 16px; 
            margin-bottom: 20px; box-sizing: border-box; outline: none; font-family: inherit;
        }
        input:focus { border-color: var(--adhd-orange); }
        
        textarea { height: 100px; resize: none; }

        .save-btn {
            width: 100%; height: 60px; background-color: var(--adhd-orange);
            color: white; border-radius: 18px; border: none;
            font-size: 18px; font-weight: bold; cursor: pointer;
        }

        /* --- Î¶¨Ïä§Ìä∏ ÏòÅÏó≠ --- */
        .history-section { width: 90%; max-width: 380px; }
        .history-title { font-size: 14px; font-weight: bold; color: var(--text-sub); margin-bottom: 15px; }
        
        .history-item { 
            background: var(--card-bg); border-radius: 20px; padding: 20px; margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); position: relative;
            border: 1px solid var(--border-color);
        }

        /* ÏÇ≠Ï†ú Î≤ÑÌäº */
        .delete-btn {
            position: absolute; top: 15px; right: 15px; background: var(--bg-color);
            border: none; width: 28px; height: 28px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 12px; color: var(--text-sub); transition: 0.2s;
        }
        .delete-btn:hover { background: #FFEDED; color: #FF4D4D; }

        .history-item .date { font-size: 11px; color: var(--text-sub); margin-bottom: 8px; font-weight: bold; }
        .history-item .weight-display { font-size: 20px; font-weight: 900; color: var(--adhd-orange); margin-bottom: 5px; }
        .history-item .meal-display { font-size: 14px; font-weight: bold; margin-bottom: 5px; }
        .history-item .memo-display { font-size: 13px; color: var(--text-sub); line-height: 1.5; }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="back-btn">‚úï</a>
        <div class="title">Îã§Ïù¥Ïñ¥Ìä∏ Í∏∞Î°ù</div>
        <div style="width: 24px;"></div>
    </div>

    <div class="form-card">
        <form action="/save_diet" method="post">
            <label class="input-label">ÌòÑÏû¨ Î™∏Î¨¥Í≤å (kg)</label>
            <input type="number" step="0.1" name="weight" placeholder="00.0" required>

            <label class="input-label">ÏãùÏÇ¨ ÎÇ¥Ïö©</label>
            <input type="text" name="meal" placeholder="Î¨¥ÏóáÏùÑ ÎìúÏÖ®ÎÇòÏöî?" required>

            <label class="input-label">ÎÇ†Ïßú</label>
            <input type="date" name="date" id="todayDate" required>

            <label class="input-label">Î©îÎ™®</label>
            <textarea name="memo" placeholder="Ïö¥ÎèôÎüâÏù¥ÎÇò ÏÜåÍ∞êÏùÑ Í∏∞Î°ùÌïòÏÑ∏Ïöî."></textarea>

            <button type="submit" class="save-btn">Ïò§ÎäòÏùò Í∏∞Î°ù Ï†ÄÏû•</button>
        </form>
    </div>

    <div class="history-section">
        <div class="history-title">PAST WEIGHT LOG</div>
        {% for r in my_records %}
        <div class="history-item">
            <form action="/delete_diet/{{ r.id }}" method="post" onsubmit="return confirm('Ïù¥ Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');">
                <button type="submit" class="delete-btn">‚úï</button>
            </form>

            <div class="date">{{ r.date }}</div>
            <div class="weight-display">{{ r.weight }}kg</div>
            <div class="meal-display">üç¥ {{ r.meal }}</div>
            {% if r.memo %}
            <div class="memo-display">{{ r.memo }}</div>
            {% endif %}
        </div>
        {% else %}
        <p style="text-align: center; color: var(--text-sub); font-size: 13px;">ÏïÑÏßÅ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.</p>
        {% endfor %}
    </div>

    <script>
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
        document.getElementById('todayDate').value = new Date().toISOString().substring(0, 10);
    </script>
</body>
</html>
