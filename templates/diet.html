<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이어트 기록 - ADHDIARY</title>
    <style>
        :root {
            /* 라이트모드 변수 */
            --bg-color: #F2F2F2;
            --card-bg: #FFFFFF;
            --text-main: #444444;
            --text-sub: #BBBBBB;
            --border-color: #EEEEEE;
            --adhd-orange: #F9B252;
        }

        /* 다크모드 변수 */
        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-sub: #888888;
            --border-color: #333333;
        }

        body { 
            margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', sans-serif;
            background-color: var(--bg-color); display: flex; flex-direction: column; align-items: center;
            color: var(--text-main); transition: background-color 0.3s, color 0.3s;
        }

        .header { width: 90%; max-width: 400px; margin-top: 40px; display: flex; align-items: center; justify-content: space-between; }
        .back-btn { text-decoration: none; color: var(--text-sub); font-size: 24px; font-weight: bold; }
        .title { font-size: 24px; font-weight: 900; }

        .form-card {
            background: var(--card-bg); width: 90%; max-width: 380px; margin-top: 20px;
            border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box; transition: background-color 0.3s;
        }
        
        .input-label { font-size: 13px; color: var(--text-sub); font-weight: bold; margin-bottom: 8px; display: block; }

        input, textarea {
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid var(--border-color);
            background: var(--bg-color); color: var(--text-main); font-size: 16px; 
            margin-bottom: 20px; box-sizing: border-box; outline: none; font-family: inherit;
            transition: border-color 0.2s, background-color 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--adhd-orange); }
        
        textarea { height: 120px; resize: none; }

        .save-btn {
            width: 100%; height: 60px; background-color: var(--adhd-orange);
            color: white; border-radius: 18px; border: none;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(249, 178, 82, 0.3);
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="/" class="back-btn">✕</a>
        <div class="title">다이어트 기록</div>
        <div style="width: 24px;"></div>
    </div>

    <div class="form-card">
        <form action="/save_diet" method="post">
            <label class="input-label">현재 몸무게 (kg)</label>
            <input type="number" step="0.1" name="weight" placeholder="00.0" required>

            <label class="input-label">식사 내용</label>
            <input type="text" name="meal" placeholder="어떤 음식을 드셨나요?" required>

            <label class="input-label">날짜</label>
            <input type="date" name="date" id="todayDate" required>

            <label class="input-label">메모</label>
            <textarea name="memo" placeholder="운동량이나 식단 소감을 적어보세요."></textarea>

            <button type="submit" class="save-btn">오늘의 기록 저장</button>
        </form>
    </div>

    <script>
        // 1. 다크모드 동기화
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // 2. 오늘 날짜 자동 설정
        document.getElementById('todayDate').value = new Date().toISOString().substring(0, 10);
    </script>
</body>
</html>
